language: cpp

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.8
      - g++-5
      
install:
  - if [[ "$CXX" = "g++" && "$TRAVIS_OS_NAME" = "linux" ]]; then export CXX="g++-5"; fi
  - if [[ "$CXX" = "clang++" && "$TRAVIS_OS_NAME" = "linux" ]]; then export CXX="clang++-3.8"; fi
  
script: 
  - cd Matrix
  - $CXX -std=c++0x Matrix.cpp -o Matrix.o
  - $CXX -std=c++0x operators.cpp -o operators.o 
  - $CXX -std=c++0x util_ocl.cpp -o util_ocl.o
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then libtool -static -o libMatrix.a; fi
  - 
  - 
  - cd Matrix_test
  - $CXX -std=c++0x -I ../Matrix main.cpp Tests.cpp -o Test

compiler:
    - gcc 
    - clang
    
os:
   - linux
   - osx 




